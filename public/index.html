  <div class="all-users" id="all-users">
    <div class="top-bar">
      <h1 class="top-bar__title">All User</h1>

      </div>
    </div>

        <p class="content__text content__text--header">surname</p>
        <p class="content__text content__text--header">surname</p><a href="#"></a>
        <div class="content__link button button--delete button--hide" id="delete-all-users">Delete All<i class="fa fa-trash"></i></div>

    </div>
